<!doctype html>
<html>
<head>
<title>OpenPGP.js</title>
<link rel="stylesheet" media="all" href="./css/style.css">
</head>
<body>
<div id="title">
<h1>OpenPGP.js</h1>
<p>OpenPGP JavaScript implementation. Under construction (Nov. 2011).</p>
</div>
<div class="block">
<h2>Links</h2>
<ul>
<li><a href="http://list.openpgpjs.org">Mailinglist</a>
<li><a href="http://tickets.openpgpjs.org">Tickets</a>
<li><a href="http://src.openpgpjs.org">Sources</a>

<div class="block">
<h2>Overview</h2>
<p><img style="width:90%; max-width:70em;" src="images/overview.png" alt="OpenPGP.js overview" /></p>
</div>

<!-- start: stats -->
<script type="text/javascript">
var _paq = _paq || [];
(function(){
    var u=(("https:" == document.location.protocol) ? "https://stat.openpgpjs.org/" : "http://stat.openpgpjs.org/");
    _paq.push(['setSiteId', 1]);
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    _paq.push(['setDownloadExtensions', 'dmg|zip|pkg|sig']);
    _paq.push(['setDownloadClasses', 'piwik_download']);
    _paq.push(['setDomains', ['*.openpgpjs.org', 'github.com']]);
    var d=document,
        g=d.createElement('script'),
        s=d.getElementsByTagName('script')[0];
        g.type='text/javascript';
        g.defer=true;
        g.async=true;
        g.src=u+'piwik.js';
        s.parentNode.insertBefore(g,s);
})();</script>
<noscript>
<p><img height="1" width="1" src="http://stat.openpgpjs.org/piwik/piwik.php?idsite=1&amp;rec=1" style="border:0" alt="" /></p>
</noscript>
<!-- end: stats -->

</body>
</html>
